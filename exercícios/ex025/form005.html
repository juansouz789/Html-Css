<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos </legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> 
            <label for="iesvol">Volei</label> <br>
            <input type="checkbox" name="eshand" id="ieshand"> 
            <label for="ieshand">Handball</label>
        </fieldset>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Cancelar">
        </p>
    </form>
</body>
</html>
