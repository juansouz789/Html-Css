<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding:8px;
            text-align: center;
            vertical-align: middle;
        }
        .cabecalho{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(simples)
        TABLE = tabela
            TABLE ROW = linha d tabela
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = Dado de tabela
    -->
    <table>
        <tr class="cabecalho">
            <td>Clube</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>Flamengo</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Internacional</td>
            <td>Porto Alegre</td>
        </tr>
        <tr>
            <td>Manchester City</td>
            <td>Manchester</td>
        </tr>
    </table>
</body>
</html>
