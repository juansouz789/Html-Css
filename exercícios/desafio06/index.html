<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada caso. </p>

    <p>
        <ul type="circle">
            <li> <abbr title="Use a tag p"> Paragrafos</abbr></li>
            <li><abbr title="h1...h6">Títulos</abbr></li>
            <li><abbr title="img">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="cod">Código fonte</abbr></li>
            <li><abbr title="ol e li">Lista numeradas</abbr></li>
            <li><abbr title="ul e li">Lista com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
